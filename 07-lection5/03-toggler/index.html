<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <body>
            <label class="toggler">
                <input type="checkbox" unchecked name="toggler" class="toggler__input">
                <div class="toggler__state">
                    <div class="toggler__control">
                    </div>
                    <div class="toggler__title">Off</div>
                </div>
            </label>
            <label class="toggler">
                <input type="checkbox" checked name="toggler" class="toggler__input">
                <div class="toggler__state">
                    <div class="toggler__control">
                    </div>
                    <div class="toggler__title">On</div>
                </div>
            </label>
            <label class="toggler">
                <input type="checkbox" disabled name="toggler" class="toggler__input">
                <div class="toggler__state">
                    <div class="toggler__control">
                    </div>
                    <div class="toggler__title toggler__title_disabled">Disabled</div>
                </div>
            </label>
    </body>
</html>
