      <div class="container">
        <section class="template__main">
          <nav class="sidebar">

          <main class="content">
            <div class="content__componentPreview">
              <h3 class="content__title">Custom form elements</h3>
              <div class="container">
                <div class="wrapper">
                  <label class="checkbox">
                    <input type="checkbox" unchecked class="checkbox__input" />
                    <div class="checkbox__state">
                      <div class="checkbox__control">
                        <svg
                          class="checkbox__icon"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <use href="../../assets/Icons/sprite.svg#check"></use>
                        </svg>
                      </div>
                      <div class="checkbox__title">Default</div>
                    </div>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" checked class="checkbox__input" />
                    <div class="checkbox__state">
                      <div class="checkbox__control">
                        <svg
                          class="checkbox__icon"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <use href="../../assets/Icons/sprite.svg#check"></use>
                        </svg>
                      </div>
                      <div class="checkbox__title">Checked</div>
                    </div>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" disabled class="checkbox__input" />
                    <div class="checkbox__state">
                      <div class="checkbox__control"></div>
                      <div class="checkbox__title">Disabled</div>
                    </div>
                  </label>
                  <label class="toggler">
                    <input
                      type="checkbox"
                      unchecked
                      name="toggler"
                      class="toggler__input"
                    />
                    <div class="toggler__state">
                      <div class="toggler__control"></div>
                      <div class="toggler__title">Off</div>
                    </div>
                  </label>
                  <label class="toggler">
                    <input
                      type="checkbox"
                      checked
                      name="toggler"
                      class="toggler__input"
                    />
                    <div class="toggler__state">
                      <div class="toggler__control"></div>
                      <div class="toggler__title">On</div>
                    </div>
                  </label>
                  <label class="toggler">
                    <input
                      type="checkbox"
                      disabled
                      name="toggler"
                      class="toggler__input"
                    />
                    <div class="toggler__state">
                      <div class="toggler__control"></div>
                      <div class="toggler__title toggler__title_disabled">
                        Disabled
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
